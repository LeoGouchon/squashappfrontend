<p-accordion [value]="dateSessions[0]">
    <ng-container *ngFor="let date of dateSessions; trackBy: trackByDate">
        <p-accordion-panel [value]="date">
            <p-accordion-header>
                {{ date * 1000 | date:'dd/MM/yyyy' }}
            </p-accordion-header>
            <p-accordion-content>
                <app-match-list [date]="date"/>
            </p-accordion-content>
        </p-accordion-panel>
    </ng-container>
</p-accordion>
